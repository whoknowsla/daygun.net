{% extends 'blog/dashboard/base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Delete Blog Post</h1>
        
        <p class="text-gray-700 mb-6">
            Are you sure you want to delete "<strong>{{ post.title_en }}</strong>"? This action cannot be undone.
        </p>

        <form method="post" class="flex justify-between">
            {% csrf_token %}
            <a href="{% url 'dashboard_post_list' %}" 
               class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Cancel
            </a>
            <button type="submit" 
                    class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                Delete Post
            </button>
        </form>
    </div>
</div>
{% endblock %}
